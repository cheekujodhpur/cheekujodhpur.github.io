		<h1 style = "color:cadetblue">Problems in Group Theory</h1>
		<p>Q. What is the order of the group of 2x2 matrices defined over $\mathbb{Z}/p\mathbb{Z}$ with matrix multiplication as the group operation?</p>
		<p><span class="ans">A.</span> <span class = "answer">$(p-1)^2 p (p+1)$</span></p>
		</div>

				$(this).parent().find(".answer").toggle();
			});
